<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento de Imágenes</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capturar Imagen</button>
    <img id="snapshot" width="640" height="480" style="display: none;"/>
    <div id="result"></div>
    <script>
        const video = document.getElementById('video');
        const snapshot = document.getElementById('snapshot');
        const captureButton = document.getElementById('capture');
        const resultDiv = document.getElementById('result');

        // Acceder a la cámara trasera
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: 'environment' } // Especifica la cámara trasera
            }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("Error al acceder a la cámara: ", error);
        });

        // Capturar imagen
        captureButton.onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL('image/png');
            snapshot.src = dataURL;
            snapshot.style.display = 'block';

            // Enviar imagen al servidor
            fetch('https://github.com/SantiagoHenze/AppMuseo/raw/main/app.py', { // Reemplaza con tu URL real
                method: 'POST',
                body: JSON.stringify({ image: dataURL }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = "Predicción: " + data.join(", ");
            })
            .catch(error => {
                console.error("Error en la predicción: ", error);
                resultDiv.innerHTML = "Error al realizar la predicción.";
            });
        };
    </script>
</body>
</html>
